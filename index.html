<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <div>
          <p>
            Tuesday 15:50, cloudy
            <br />
            Humidity:50%, Wind: 5km/h
          </p>
        </div>
        <div>🌤️15°C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/lily-218" target="_blank"> Lily Schroder</a>
        and is
        <a
          href="https://github.com/lily-218/weatherapp-shecodes-project"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and
        <a
          href="https://weatherapp-shecodesplus-project.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
